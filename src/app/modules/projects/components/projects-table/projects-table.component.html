<div>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Назва проекту </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Опис </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Дата створення </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | ukrDate}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Дата завершення </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline | ukrDate}} </td>
      </ng-container>
      <!-- Symbol Column -->
    <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef> Id автора </th>
        <td mat-cell *matCellDef="let element"> {{element.authorId}} </td>
      </ng-container>
      <!-- Symbol Column -->
    <ng-container matColumnDef="teamId">
        <th mat-header-cell *matHeaderCellDef> Id команди </th>
        <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
