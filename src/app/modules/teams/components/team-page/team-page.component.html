<div class="container">
    <div class="title">
      <span>Команди</span>
    </div>
    <div class="content">
      <mat-grid-list cols="3" rowHeight="600px">
        <mat-grid-tile colspan="2">
            <app-teams-table [teams] = "teams"></app-teams-table>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="control-buttons">
            <div class="buttons-with-input-field">
              <mat-form-field class="example-full-width">
                <mat-label>Id команди</mat-label>
                <input type="number" matInput placeholder="Введіть Id" #id>
              </mat-form-field>
              <button mat-raised-button (click)= "getTeam(id.value)">Знайти</button>
              <button mat-raised-button color="primary" (click)="deleteTeam(id.value)">Видалити</button>
            </div>
            <div class="buttons-without-input-field">
              <button mat-raised-button color="primary" (click)="update()">Отримати всі існуючі команди</button>
              <button mat-raised-button color="primary" routerLink="./create">Створити команду</button>
              <button mat-raised-button color="primary" routerLink="./update">Редагувати команду</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
