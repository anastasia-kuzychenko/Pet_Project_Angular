<div class="container">
    <h1>Створення команди</h1>
  <form class="example-form" #projectForm >
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Id</mat-label>
            <input type="number"  matInput placeholder="Введіть Id" [(ngModel)]="newTeam.id" name="id">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Назва команди</mat-label>
            <input matInput  placeholder="Введіть назву проекта" [(ngModel)]="newTeam.name" name="name">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="createTeam()">Створити</button>  
      <button mat-raised-button routerLink = "../">Повернутись</button>
  </div>
  </form>
  
  </div>
