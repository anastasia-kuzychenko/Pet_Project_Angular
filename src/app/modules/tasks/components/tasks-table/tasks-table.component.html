<div>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Назва проекту -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Назва завдання </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Опис </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Дата створення </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | ukrDate}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="finishedAt">
            <th mat-header-cell *matHeaderCellDef> Дата завершення </th>
            <td mat-cell *matCellDef="let element"> {{element.finishedAt | ukrDate}} </td>
          </ng-container>
          <!-- Symbol Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Статус </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="projectId">
              <th mat-header-cell *matHeaderCellDef> Id проекту </th>
              <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
            </ng-container>
          <!-- Symbol Column -->
        <ng-container matColumnDef="performerId">
            <th mat-header-cell *matHeaderCellDef> Id виконавця </th>
            <td mat-cell *matCellDef="let element"> {{element.performerId}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
